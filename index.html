	<body>
		<div id="app">
			<div id="heading">
				<div id="overview">
					<div id="back">
						<span id="back_btn"><-</span>
					</div>
					<div id="townname">

					<div id="user_icon">

				</div>
				<div id="navigationbar">
					<div class="navigation_item" data-pagelink="history_page">
						<span class="icon">History</span>
					</div>
					<div class="navigation_item active" data-pagelink="home_page">
						<span class="icon">Home</span>
					</div>
					<div class="navigation_item" data-pagelink="chat_page">
						<span class="icon">Chat</span>
					</div>
				</div>
			</div>
			<div id="content">
				error message
			</div>
		</div>
		<!-- templates down here because of multiple ids in one .html -> confuses Javascript -->
		<div id="templates">
			<div id="history" data-template="history_page">
				History goes here
			</div>

			<div id="home" data-template="home_page">
				<div id="create_new_list">
					<button class="btn btn_flat" id="create_new_list_btn" data-templatelink="new_list">Create new List</button>
				</div>
				Homepage goes here
			</div>

			<div id="chat" data-template="chat_page">
				Chatting
			</div>

			<div id="new_list" data-template="new_list" style="padding: 5vmax;">
				<input type="text" placeholder="Heading" name="heading"/>
				TODO
			</div>

			<div id="login" data-template="login">
				<div id="login_heading">

				</div>
				<div id="login_form">
					<input type="text" class="login_input" placeholder="username or email" name="XXX"/>
					<input type="password" class="login_input" placeholder="password" name="password"/>
					<input type="submit" class="login_input" value="log in!"/>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			app.init();
		</script>
