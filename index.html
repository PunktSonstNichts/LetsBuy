<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
       <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" data-type="standard" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="viewport" data-type="IOS" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="stylesheet" type="text/css" href="css/framework.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="external/jquery/jquery-2.2.3.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
		<title>LetzBuy!</title>
	</head>
	<body>
		<div id="app">
			<div id="heading">
				<div id="overview">
					<div id="back">
						<span id="back_btn"><-</span>
					</div>
					<div id="townname">
						<span data-refresh="geoname">LetzBuy!</span>
					</div>
					<div id="user_icon">
						<img id="avatar" src="bla.png" data-refresh="avatar"/>
					</div>
				</div>
				<div id="navigationbar">
					<div class="navigation_item" data-pagelink="history_page">
						<span class="icon">History</span>
					</div>
					<div class="navigation_item active" data-pagelink="home_page">
						<span class="icon">Home</span>
					</div>
					<!-- <div class="navigation_item" data-pagelink="chat_page"> -->
					<div class="navigation_item" data-pagelink="match">
						<span class="icon">Chat</span>
					</div>
				</div>
			</div>
			<div id="content">
				error message
			</div>
		</div>
		<!-- templates down here because of multiple ids in one .html -> confuses Javascript -->
		<div id="templates">
			<div id="history" data-template="history_page">
				<div style="display: flex; justify-content: center;">
					<button class="btn danger" style="margin: 2vh 0; width: 66vw;" id="logout">log out</button>
				</div>
			</div>

			<div id="home" data-template="home_page">
				<div id="create_new_list">
					<button class="btn success" id="create_new_list_btn" data-templatelink="new_list">Create new List</button>
				</div>
				<div class="currentlists">

				</div>
			</div>

			<div id="chat" data-template="chat_page">
				Chatting
			</div>

			<div id="new_list" data-template="new_list">
				<form id="new_list_form">
					<div id="itemheading">
						<input type="text" placeholder="Heading" name="title"/>
						<input type="text" placeholder="Deadline" name="due_date"/>
					</div>
					<div id="itemholder">

					</div>
					<div id="itemsubmit">
						<button type="submit">Save Shopping List</button>
					</div>
				</form>
			</div>
			<div class="item" data-template="list_item">
				<input type="text" class="nlname_input" placeholder="name" name="names"/>
				<input type="text" class="nlquantity_input" placeholder="quantity" name="quantities" pattern="[-+]?([0-9]*\.[0-9]+|[0-9]+)" min="0.0" step="0.5"/>
			</div>
			<div id="auth" data-template="auth">
				<div id="login_heading">
					Start using LetzBuy!
				</div>
				<div id="register_form">
					<form class="authform" data-serive="user">
						<input type="text" class="login_input" placeholder="username" name="name"/>
						<input type="text" class="login_input" placeholder="email" name="email"/>
						<input type="password" class="login_input" placeholder="password" name="password"/>
						<button type="submit" class="login_input">register!</button>
					</form>
					<button class="change_auth_state login_input">login</button>
				</div>
				<div id="login_form" class="hidden">
					<form class="authform" data-service="user">
						<input type="text" class="login_input" placeholder="username" name="name"/>
						<input type="password" class="login_input" placeholder="password" name="password"/>
						<button type="submit" class="login_input">log in!</button>
					</form>
					<button class="change_auth_state login_input">register</button>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			app.init();
		</script>
	</body>
</html>
